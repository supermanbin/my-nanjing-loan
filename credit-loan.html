<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/m.base.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- 信用额度 -->
<div class="evaluation-wrap">
	<h5>南京银行预评估信用额度</h5>
	<div class="fix">
		<div class="quota">
			20<small>万元</small>
		</div>
		<div class="quota-tip">
			<p>·随意用款</p>
			<p>·随借随还</p>
		</div>
	</div>
</div>
<!--  -->
<div class="loan-detail">
	<table>
		<tr>
			<td width="30%">贷款期限：</td>
			<td>最长1年</td>
		</tr>
		<tr>
			<td>贷款利率：</td>
			<td class="red">6.09%</td>
		</tr>
		<tr>
			<td>还款方式：</td>
			<td>按月付息到期还本、等额本息还款法、等额本金还款法</td>
		</tr>
	</table>
	<div class="attention">
		<h5>注意事项</h5>
		<p>1、预评估信用额度是根据您的基本情况作出的预评估值，此额度未考虑个人征信情况，请以申请银行最终审批结果为准。</p>
		<p>2、如需申请正式额度，请点击下方“申请额度”。额度申请成功后可随时用款，不用款不付息。</p>
	</div>
</div>
<!--  -->
<div class="step">
	<h5>申请步骤</h5>
	<div class="step-img"><img src="images/step.png" alt="" /></div>
</div>
<!--  -->
<div class="agreement">
	<input type="checkbox" id="agreement" name="name" value=""><label for="agreement">我已同意</label><a href="#">《个人网络公积金消费性信用贷款客户授权书》</a>
	<button class="btn" type="button" name="button">申请额度</button>
</div>
</body>
</html>
